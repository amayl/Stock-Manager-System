<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager</title>
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        <form id="inventory-form" method="/method" action="POST">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" placeholder="Item Name" required><br>
            <label for="category">Category</label>
            <select type="text" id="category" placeholder="Category" required>
                <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                <option value="Meat & Poultry">Meat & Poultry</option>
                <option value="Fish & Seafood">Fish & Seafood</option>
                <option value="Dairy">Dairy</option>
                <option value="Bread & Bakery">Bread & Bakery</option>
                <option value="Snacks">Snacks</option>
                <option value="Canned Goods">Canned Goods</option>
                <option value="Frozen Food">Frozen Food</option>
                <option value="Beverages">Beverages</option>
                <option value="Home Items">Home Items</option>
                <option value="Pet Items">Pet Items</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Baby Items">Baby Items</option>
                <option value="Misc">Misc</option>
            </select><br>
            <label for="item-quantity">Quantity</label>
            <input type="number" id="item-quantity" placeholder="Quantity" required><br>
            <label for="price">Price (£)</label>
            <input type="float" id="price" placeholder="Price (£)" required><br>
            <button id="addItemBtn" type="submit">Add Item</button>
        </form>
        <div class="view-stats">
            <button>View Statisitcs</button>
        </div>
            <div class="scrollable-table">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price (£)</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list">
                        <!-- Inventory items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
            <style>
                table {
                    border-collapse: collapse;
                    border-spacing: 0;
                    width: 100%;
                    border: 1px solid #ddd;
                }
            
                th,
                td {
                    text-align: left;
                    padding: 16px;
                }
            
                tr:nth-child(even) {
                    background-color: #f2f2f2;
                }
            
                .scrollable-table {
                    max-height: 300px;
                    /* Set a maximum height for the table */
                    overflow-y: auto;
                    /* Enable vertical scrolling */
                    display: block;
                    /* Make the table scrollable */
                }
            </style>
            <script>
                document.getElementById('inventory-form').addEventListener('submit', function () {
                    // Get the values from the form
                    const itemName = document.getElementById('item-name').value;
                    const category = document.getElementById('category').value;
                    const quantity = document.getElementById('item-quantity').value;
                    const price = document.getElementById('price').value;

                    // Create a new row and cells
                    const table = document.getElementById('inventory-list');
                    const newRow = table.insertRow();

                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    const cell3 = newRow.insertCell(2);
                    const cell4 = newRow.insertCell(3);

                    // Add the values to the cells
                    cell1.textContent = itemName;
                    cell2.textContent = category;
                    cell3.textContent = quantity;
                    cell4.textContent = price;

                    // Clear the form fields
                    document.getElementById('inventory-form').reset();
                });
            </script>
        </div>
</body>
<script src="staffView.js"></script>
</html>

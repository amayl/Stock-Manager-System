<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="staff-style.css">
    <title>Stock Manager</title>
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        <form id="inventory-form" method="/method" action="POST">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" placeholder="Item Name" required><br>
            <label for="category">Category</label>
            <select type="text" id="category" placeholder="Category" required>
                <option value="Fruits & Vegetables">Fruits & Vegetables</option>
                <option value="Meat & Poultry">Meat & Poultry</option>
                <option value="Fish & Seafood">Fish & Seafood</option>
                <option value="Dairy">Dairy</option>
                <option value="Bread & Bakery">Bread & Bakery</option>
                <option value="Snacks">Snacks</option>
                <option value="Canned Goods">Canned Goods</option>
                <option value="Frozen Food">Frozen Food</option>
                <option value="Beverages">Beverages</option>
                <option value="Home Items">Home Items</option>
                <option value="Pet Items">Pet Items</option>
                <option value="Pharmacy">Pharmacy</option>
                <option value="Baby Items">Baby Items</option>
                <option value="Misc">Misc</option>
            </select><br>
            <label for="item-quantity">Quantity</label>
            <input type="number" id="item-quantity" placeholder="Quantity" required><br>
            <label for="price">Price (£)</label>
            <input type="float" id="price" placeholder="Price (£)" required><br>
            <button id="addItemBtn" type="submit">Add Item</button>
            <!-- <button id="deleteItemBtn" type="button">Delete Item</button>
            <button id="editItemBtn" type="button">Edit Item</button> -->
        </form>
        <div class="view-stats">
            <button>View Statisitcs</button>
        </div>
            <div class="scrollable-table">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price per unit (£)</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list">
                        <!-- Inventory items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
</body>
<script src="staffView.js"></script>
</html>

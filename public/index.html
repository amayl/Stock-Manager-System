<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nithush Foods</title>
</head>
<body>
    <h1>Nithush Foods</h1>
    <div>
        <form action="https://example.com">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="fname">First name:</label><br>
              <input type="text" placeholder="Enter first name" id="fname" name="fname" required><br>

              <label for="lname">Last name:</label><br>
              <input type="text" placeholder="Enter last name" id="fname" name="fname" required><br>
          
              <label for="email">Email</label><br>
              <input type="text" placeholder="Enter Email" name="email" required><br>
          
              <label for="psw">Password</label><br>
              <input type="password" placeholder="Enter Password" name="psw" required><br>
              
              <p>Select role:</p>
              <input type="radio" id="html" name="role" value="customer">
              <label for="html">Customer</label><br>
              <input type="radio" id="css" name="role" value="manager">
              <label for="css">Manager</label><br>
              <input type="radio" id="javascript" name="role" value="owner">
              <label for="javascript">Owner</label>

              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </div>
</body>
</html>

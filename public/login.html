<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nithush Foods</h1>
    <div>
        <form action="/login" method="POST" id="form">
            <div class="container">
              <h1>Login</h1>
              <div class="inputField">
                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Enter Email" name="email" required><br>
              </div>
              <div class="inputField">
                <label for="psw">Password</label>
               <input id="psw" type="password" placeholder="Enter Password" name="psw" required><br>
              </div>

              <div class="clearfix">
                <button onclick="window.location.href='signup.html'" type="button" class="backbtn">Back</button>
                <button type="submit" class="loginBtn" id="loginBtn">Login</button>
              </div>
            </div>
            <script src="login.js"></script>
</body>
</html>
